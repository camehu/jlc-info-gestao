 <!DOCTYPE html>
        <html lang="pt-br">
        <head>

            <title>Dashboard | JLC Gestão</title>
           <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
            <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        </head>
        <body>
         {% block body %}
         <div class="container-fluid" >
            <div class="row flex-nowrap">
                <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
                    <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                        <a href="/" class="d-flex align-items-center pb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                            <span class="fs-5 d-none d-sm-inline">JLC Informática  - {{resp}}</span>
                        </a>
                        <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                            <li class="nav-item">
                                <a href="/dashboard" class="nav-link align-middle px-0">
                                    <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Home</span>
                                </a>

                            <li>
                             <li class="nav-item">
                                <a href="/usuarios" class="nav-link align-middle px-0">
                                    <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Usuarios</span>
                                </a>

                            <li>
                            <li class="nav-item">
                                <a href="/servicos" class="nav-link align-middle px-0">
                                    <i class="fs-4 bi-house"></i> <span class="ms-1 d-none d-sm-inline">Serviços</span>
                                </a>

                            <li>
                        </ul>
                        </div>
                    </div>
                   </div>
            </div>
        </div>
        {% endblock %}
        </body>
        </html>

        <script>
        {% if resp != 0: %}
             Swal.fire({
                  position: 'center',
                  icon: 'success',
                  title: 'Bem Vindo JLC Gestão!',
                  showConfirmButton: false,
                  timer: 3000
                })
         {% endif %}
        </script>
